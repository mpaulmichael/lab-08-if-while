<!DOCTYPE html>
<html>
<body>
	<script>
		
		var firstroll= prompt("Give me a number for the first roll(1-6)");
		var secondroll= prompt("Give me a number for the second roll(1-6)");
		
		var a= parseInt(firstroll, 10);
		var b= parseInt(secondroll, 10);
		
		var ans= a+b
		console.log("The sum of both rolls is "+ans)
		
	</script>
</body>
</html>
